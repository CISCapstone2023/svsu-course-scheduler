name: Build Application
on:
  push:
    branches:
      - "main"
jobs:
  build-project:
    name: Build Project
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn build
